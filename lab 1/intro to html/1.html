<!DOCTYPE HTML>
<html>
    <head>
        <title>Challenge: Write a Poem</title>
        <meta charset="utf-8">
    </head>
    <body>
    <h1>Talking to the moon</h1>
    <p> Talking to the moon <br>
    Trying to get to you<br>
    In hopes you're on the other side talking to me too <br>
    Or am I a fool who sits alone talking to the moon?<br>
    Oh-oh<br>
    </p>
    </body>
</html>
